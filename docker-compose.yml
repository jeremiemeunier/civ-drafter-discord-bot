version: "3"

services:
  mongodb:
    image: mongo:latest
    container_name: drafty_mongodb
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drafty_app
    env_file:
      - .env
    environment:
      MONGODB_URL: mongodb://mongodb:27017/civdraftbot
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: always

volumes:
  mongo-data:

networks:
  app-network: